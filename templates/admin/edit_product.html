{% extends "base.html" %}

{% block content %}
<h2>✏️ Редактиране на продукт</h2>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Име на продукта</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required>{{ product.description }}</textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="color" class="form-label">Цвят</label>
                                <input type="text" class="form-control" id="color" name="color" value="{{ product.color }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="size" class="form-label">Размер</label>
                                <input type="text" class="form-control" id="size" name="size" value="{{ product.size }}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="price" class="form-label">Цена (лв.)</label>
                                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="stock" class="form-label">Наличност</label>
                                <input type="number" class="form-control" id="stock" name="stock" value="{{ product.stock }}" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning">Запази промените</button>
                    <a href="{{ url_for('admin.manage_products') }}" class="btn btn-secondary">Отказ</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
